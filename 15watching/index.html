        }">
        <span x-text="message"></span>

    <!-- Example 2 -->
    <div 
        x-data="{
          query: '',
          results: [],

          performSearch(){
            //api
            this.results = [
                'apple', 'banana', 'manggo'
            ]
          },

          //watch will track query variable
          init(){
            this.$watch('query', (query)=>{
                this.performSearch(query)
            })
          }
        }"
    >
        <span x-text="results"></span>
        <input type="text" x-model="query">
    </div>
</body>
