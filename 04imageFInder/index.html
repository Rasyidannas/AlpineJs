<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>

    <!-- Alpine Js -->
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>

    <div  
        x-data="{
            query: '',
            img: '',
            getImage(){
                this.img = `https://source.unsplash.com/1600x900/?${this.query}` 
            }
        }"
    >
        <!-- This is form -->
        <form x-on:submit.prevent="getImage">
            <input type="text" name="" id="" x-model="query">
            <button>Search</button>

        </form>
        
        <!-- This is output form -->
        <div x-show="img">
            <img x-bind:src="img" style="width: 300px;">
        </div>
    </div>

</body>
</html>
