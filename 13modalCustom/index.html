    <style>
        body{
            margin: 0;
        }

        .modal-wrapper{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal{
            width: 100%;
            max-width: 30%;
            background-color: #fff;
            padding: 20px;
        }
    </style>

</head>
